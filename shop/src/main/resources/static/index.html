<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Online Book Shop</title>
	 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Online Book Shop</h1>
        <form id="bookForm">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" placeholder="Book name" required><br><br>
            	
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author" required><br><br>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Price"required><br><br>
            
            <button type="submit">Submit</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>BookID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Atomic Habits</td>
                    <td>James Clear</td>
                    <td>450.00/-</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Deep work</td>
                    <td>Carl NewPort</td>
                    <td>350.00/-</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Wings of Fire</td>
                    <td>Dr. A. P. J. Abdul Kalam</td>
                    <td>331.00/-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
